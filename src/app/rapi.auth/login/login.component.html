<div style="height: 100%;">
  <form style="height: 300px; margin: 0;" class="flex column between" [formGroup]="loginForm" (submit)="login($event)">
    <div>
      <h3>Sign In</h3>
      <input #email name="email" formControlName="email" placeholder="Email" type="text" />
      <input name="password" formControlName="password" placeholder="Password" type="password">
    </div>
    <div class="center">
        <button [disabled]="!loginForm.valid" class="button-outline" id="login-btn">Log In</button>
    </div>
      <div class="center">
        <a routerLink="/auth/register">Create Account</a> | <a>Forgot Passoword?</a>
      </div>
  </form>
</div>
